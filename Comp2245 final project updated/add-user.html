<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugMe Issue Tracker - Add User</title>
    <link rel="stylesheet" href="css/add-user.css">
    <script src="js/add-user.js"></script>
</head>

<body>
    <header class="main-header">
        <span class="bug-icon">⚙</span>
        <h1>BugMe Issue Tracker</h1>
    </header>

    <div class="main-container">
        <nav class="side-nav">
            <ul class="nav-menu">
                <li>
                    <a href="home.html" class="nav-item">
                        <span class="nav-icon">⌂</span>
                        Home
                    </a>
                </li>
                <li>
                    <a href="add-user.html" class="nav-item active">
                        <span class="nav-icon">+</span>
                        Add User
                    </a>
                </li>
                <li>
                    <a href="new-issue.html" class="nav-item">
                        <span class="nav-icon">✎</span>
                        New Issue
                    </a>
                </li>
                <li>
                    <a href="#" id="logoutBtn" class="nav-item">
                        <span class="nav-icon">↪</span>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content-area">
            <h2>New User</h2>

            <form id="addUserForm" class="input-form">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </main>
    </div>

</body>

</html>
